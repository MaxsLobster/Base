<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d35400"/>
      <stop offset="100%" style="stop-color:#e67e22"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Hintergrund -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Haus-Silhouette (größer/prominenter) -->
  <path d="M256 60 L440 200 L440 440 L72 440 L72 200 Z" fill="rgba(255,255,255,0.1)"/>
  <path d="M256 60 L440 200 L72 200 Z" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Max (links, dunkle Haare) -->
  <g filter="url(#shadow)">
    <!-- Körper -->
    <ellipse cx="165" cy="395" rx="42" ry="28" fill="#2c3e50"/>
    <!-- Kopf -->
    <circle cx="165" cy="310" r="40" fill="#fdbf6f"/>
    <!-- Haare (kurz, dunkel) -->
    <path d="M125 298 Q125 260 165 255 Q205 260 205 298 L200 290 Q165 282 130 290 Z" fill="#1a252f"/>
    <!-- Augen -->
    <circle cx="150" cy="315" r="4" fill="#1a252f"/>
    <circle cx="180" cy="315" r="4" fill="#1a252f"/>
    <!-- Lächeln -->
    <path d="M150 335 Q165 347 180 335" stroke="#1a252f" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Anna (rechts, blonde lange Haare, schlank) -->
  <g filter="url(#shadow)">
    <!-- Haare hinten (lang, blond) -->
    <ellipse cx="347" cy="345" rx="38" ry="70" fill="#f4d03f"/>
    <ellipse cx="315" cy="370" rx="12" ry="40" fill="#f4d03f"/>
    <ellipse cx="379" cy="370" rx="12" ry="40" fill="#f4d03f"/>
    <!-- Körper (schlank) -->
    <ellipse cx="347" cy="395" rx="35" ry="26" fill="#c44569"/>
    <!-- Kopf -->
    <circle cx="347" cy="310" r="38" fill="#fdbf6f"/>
    <!-- Haare oben -->
    <ellipse cx="347" cy="285" rx="36" ry="28" fill="#f4d03f"/>
    <ellipse cx="347" cy="278" rx="30" ry="22" fill="#f7dc6f"/>
    <!-- Augen -->
    <circle cx="334" cy="312" r="3.5" fill="#1a252f"/>
    <circle cx="360" cy="312" r="3.5" fill="#1a252f"/>
    <!-- Wimpern -->
    <line x1="334" y1="307" x2="334" y2="304" stroke="#1a252f" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="360" y1="307" x2="360" y2="304" stroke="#1a252f" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Lächeln -->
    <path d="M335 332 Q347 343 359 332" stroke="#1a252f" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Wangen -->
    <circle cx="322" cy="322" r="6" fill="#f5b7b1" opacity="0.4"/>
    <circle cx="372" cy="322" r="6" fill="#f5b7b1" opacity="0.4"/>
  </g>
  
  <!-- Valerie (mitte, 3 Jahre, blonde Haare) -->
  <g filter="url(#shadow)">
    <!-- Haare hinten -->
    <ellipse cx="256" cy="365" rx="28" ry="42" fill="#f4d03f"/>
    <ellipse cx="232" cy="382" rx="10" ry="30" fill="#f4d03f"/>
    <ellipse cx="280" cy="382" rx="10" ry="30" fill="#f4d03f"/>
    <!-- Körper (Kleid) -->
    <ellipse cx="256" cy="405" rx="28" ry="20" fill="#9b59b6"/>
    <!-- Kopf -->
    <circle cx="256" cy="340" r="32" fill="#fdbf6f"/>
    <!-- Haare oben -->
    <ellipse cx="256" cy="318" rx="30" ry="22" fill="#f4d03f"/>
    <ellipse cx="256" cy="312" rx="25" ry="17" fill="#f7dc6f"/>
    <!-- Zöpfe/Schleifen -->
    <circle cx="228" cy="330" r="7" fill="#e74c3c"/>
    <circle cx="284" cy="330" r="7" fill="#e74c3c"/>
    <!-- Augen -->
    <circle cx="245" cy="342" r="4" fill="#1a252f"/>
    <circle cx="267" cy="342" r="4" fill="#1a252f"/>
    <!-- Glanzpunkte -->
    <circle cx="246" cy="341" r="1.5" fill="white"/>
    <circle cx="268" cy="341" r="1.5" fill="white"/>
    <!-- Lächeln -->
    <path d="M246 358 Q256 367 266 358" stroke="#1a252f" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Wangen -->
    <circle cx="235" cy="352" r="5" fill="#f5b7b1" opacity="0.4"/>
    <circle cx="277" cy="352" r="5" fill="#f5b7b1" opacity="0.4"/>
  </g>
  
</svg>
